<div class="container" style="margin-top: 5%;">

        <div class="card col-sm-12 col-md-8 col-lg-6" style="background:lightyellow; margin: 0 auto" >
            <div class="card-body">

                <br/>
                <h4 class="card-title"> Login to Your Account</h4>
                <br/>
                <form action="#" METHOD="post" >
                    <!--servlet and jsp to be added-->
                    <div class="form-group">
                        <label for="username"><strong>Username:</strong></label>
                        <input type="text" class="form-control" id="username" required>
                    </div>


                    <div class="form-group">
                        <label for="password"><strong>Password:</strong></label>
                        <input type="password" class="form-control" id="password" required>
                    </div>


                    <button type="submit" class="btn btn-primary btn-lg"

<!--redirect to use account page to be done in servlet-->
