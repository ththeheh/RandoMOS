<div class="container">
    <div class="col-lg-6 col-md-8 col-sm-8 my-5" style="margin: auto ">
        <div class="card" style="background:#F8F9F9">
            <div class="card-header">
                <h3>Update Profile</h3>
            </div>
            <div class="card-body">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#home" data-toggle="tab">Profile</a></li>
                    </ul>
                    <br><br>
                <form>
                    <div class="form-group row">
                        <label for="username" class="col-sm-5 col-form-label">User Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="username" placeholder="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="firstname" class="col-sm-5 col-form-label">First Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="firstname" placeholder="firstname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-sm-5 col-form-label">Last Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="lastname" placeholder="lastname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-5 col-form-label">Email</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="email" placeholder="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-sm-5 col-form-label">Address</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="address" placeholder="address">
                        </div>
                    </div>
                </form>
